meta: >
  This YAML file contains list of observables for which we should run the current framework.
  Here, the section and sub-section name (i.e. "Observables" and "1D_Observables") is hardcoded
  in the python file "RunEverything.py". So, one should not change these two names.


Observables:

  1D_Observables:

    mass4l:
     bins: "|105.0|160.0|"
     label: "M_{4l}"
     unit: "GeV"
     gen: "GENmass4l"
     ifAbs: False
     ifJES: False

    pT4l:
     bins: "|0|10|20|30|45|60|80|120|200|13000|"
     label: "p_{T}(H)"
     unit: "GeV"
     gen: "GENpT4l"
     ifAbs: False
     ifJES: False

    rapidity4l:
     bins: "|0.0|0.15|0.3|0.45|0.6|0.75|0.9|1.2|1.6|2.5|"
     label: "|y(H)|"
     unit: ""
     gen: "GENrapidity4l"
     ifAbs: False
     ifJES: False

    cosTheta1:
     bins: "|-1.0|-0.75|-0.5|-0.25|0.0|0.25|0.5|0.75|1.0|"
     label: "cos(#theta_{1})"
     unit: ""
     gen: "GENcosTheta1"
     ifAbs: False
     ifJES: False

    cosTheta2:
     bins: "|-1.0|-0.75|-0.5|-0.25|0.0|0.25|0.5|0.75|1.0|"
     label: "cos(#theta_{2})"
     unit: ""
     gen: "GENcosTheta2"
     ifAbs: False
     ifJES: False

    Phi:
     bins: "|-3.14159|-2.35619|-1.570795|-0.7853975|0.0|0.7853975|1.570795|2.35619|3.14159|"
     label: "#Phi"
     unit: ""
     gen: "GENPhi"
     ifAbs: False
     ifJES: False

    Phi1:
     bins: "|-3.14159|-2.35619|-1.570795|-0.7853975|0.0|0.7853975|1.570795|2.35619|3.14159|"
     label: "#Phi_{1}"
     unit: ""
     gen: "GENPhi1"
     ifAbs: False
     ifJES: False

    cosThetaStar:
     bins: "|-1.0|-0.75|-0.5|-0.25|0.0|0.25|0.5|0.75|1.0|"
     label: "cos(#theta*)"
     unit: ""
     gen: "GENcosThetaStar"
     ifAbs: False
     ifJES: False

    massZ1:
     bins: "|40.0|65.0|75.0|85.0|92.0|120.0|"
     label: "m(Z_{1})"
     unit: "GeV"
     gen: "GENmassZ1"
     ifAbs: False
     ifJES: False

    massZ2:
     bins: "|12.0|20.0|25.0|28.0|32.0|40.0|50.0|65.0|"
     label: "m(Z_{2})"
     unit: "GeV"
     gen: "GENmassZ2"
     ifAbs: False
     ifJES: False

    pt_leadingjet_pt30_eta4p7:
     bins: "|-2.0|30.0|55.0|95.0|200.0|13000.0|"
     label: "p_{T}(jet) |#eta|<4.7"
     unit: "GeV"
     gen: "GENpt_leadingjet_pt30_eta4p7"
     ifAbs: False
     ifJES: True

    njets_pt30_eta4p7:
     bins: "|0.0|1.0|2.0|3.0|4.0|10.0|"
     label: "N(jets) p_{T}>30 GeV |#eta|<4.7"
     unit: ""
     gen: "GENnjets_pt30_eta4p7"
     ifAbs: False
     ifJES: True

    #pt_leadingjet_pt30_eta2p5:
