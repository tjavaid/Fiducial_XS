meta: >
  This YAML file contains list of observables for which we should run the current framework.
  Here, the section and sub-section name (i.e. "Observables" and "1D_Observables") is hardcoded
  in the python file "RunEverything.py". So, one should not change these two names.


Observables:

  1D_Observables:

    mass4l:
     bins: "|105.0|160.0|"
     label: "M_{4l}"
     unit: "GeV"
     gen: "GENmass4l"
     ifAbs: False
     ifJES: False

    pT4l:
     bins: "|0|10|20|30|45|60|80|120|200|13000|"
     label: "p_{T}(H)"
     unit: "GeV"
     gen: "GENpT4l"
     ifAbs: False
     ifJES: False

    rapidity4l:
     bins: "|0.0|0.15|0.3|0.45|0.6|0.75|0.9|1.2|1.6|2.5|"
     label: "|y(H)|"
     unit: ""
     gen: "GENrapidity4l"
     ifAbs: False
     ifJES: False

    cosTheta1:
     bins: "|-1.0|-0.75|-0.5|-0.25|0.0|0.25|0.5|0.75|1.0|"
     label: "cos(#theta_{1})"
     unit: ""
     gen: "GENcosTheta1"
     ifAbs: False
     ifJES: False

    cosTheta2:
     bins: "|-1.0|-0.75|-0.5|-0.25|0.0|0.25|0.5|0.75|1.0|"
     label: "cos(#theta_{2})"
     unit: ""
     gen: "GENcosTheta2"
     ifAbs: False
     ifJES: False

    Phi:
     bins: "|-3.14159|-2.35619|-1.570795|-0.7853975|0.0|0.7853975|1.570795|2.35619|3.14159|"
     label: "#Phi"
     unit: ""
     gen: "GENPhi"
     ifAbs: False
     ifJES: False

    Phi1:
     bins: "|-3.14159|-2.35619|-1.570795|-0.7853975|0.0|0.7853975|1.570795|2.35619|3.14159|"
     label: "#Phi_{1}"
     unit: ""
     gen: "GENPhi1"
     ifAbs: False
     ifJES: False

    cosThetaStar:
     bins: "|-1.0|-0.75|-0.5|-0.25|0.0|0.25|0.5|0.75|1.0|"
     label: "cos(#theta*)"
     unit: ""
     gen: "GENcosThetaStar"
     ifAbs: False
     ifJES: False

    massZ1:
     bins: "|40.0|65.0|73.0|80.0|85.0|90.0|120.0|"
     label: "m(Z_{1})"
     unit: "GeV"
     gen: "GENmassZ1"
     ifAbs: False
     ifJES: False

    massZ2:
     bins: "|12.0|22.0|25.0|28.0|30.0|32.0|35.0|40.0|50.0|65.0|"
     label: "m(Z_{2})"
     unit: "GeV"
     gen: "GENmassZ2"
     ifAbs: False
     ifJES: False

    pt_leadingjet_pt30_eta4p7:
     bins: "|-2.0|30.0|55.0|95.0|200.0|13000.0|"
     label: "p_{T}(jet) |#eta|<4.7"
     unit: "GeV"
     gen: "GENpt_leadingjet_pt30_eta4p7"
     ifAbs: False
     ifJES: True

    njets_pt30_eta4p7:
     bins: "|0.0|1.0|2.0|3.0|4.0|10.0|"
     label: "N(jets) p_{T}>30 GeV |#eta|<4.7"
     unit: ""
     gen: "GENnjets_pt30_eta4p7"
     ifAbs: False
     ifJES: True

    pt_leadingjet_pt30_eta2p5:
     bins: "|-2.0|30.0|55.0|95.0|200.0|13000.0|"
     label: "p_{T}(jet) (p_{T}>30 GeV, |#eta|<2.5)"
     unit: "GeV"
     gen: "GENpt_leadingjet_pt30_eta2p5"
     ifAbs: False
     ifJES: True

    njets_pt30_eta2p5:
     bins: "|0.0|1.0|2.0|3.0|4.0|10.0|"
     label: "N(jets) ( p_{T}>30 GeV, |#eta|<2.5)"
     unit: ""
     gen: "GENnjets_pt30_eta2p5"
     ifAbs: False
     ifJES: True

    pTj2:
     bins: "|-11|30|40|65|90|inf|"
     label: "p_{T}(jet2) |#eta|<4.7"
     unit: "GeV"
     gen: "GENpTj2"
     ifAbs: False
     ifJES: True

    pTj2_2p5:
     bins: "|-11|30|40|65|90|inf|"
     label: "p_{T}(jet2) |#eta|<4.7"
     unit: "GeV"
     gen: "GENpTj2_2p5"
     ifAbs: False
     ifJES: True

    pT4lj:
     bins: "|-2|0|30|60|110|inf|"
     label: "p_{T}(Hj) p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENpT4lj"
     ifAbs: False
     ifJES: True

    pT4lj_2p5:
     bins: "|-2|0|30|60|110|inf|"
     label: "p_{T}(Hj) p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENpT4lj_2p5"
     ifAbs: False
     ifJES: True

    pT4ljj:
     bins: "|0|20|40|60|110|inf|"
     label: "p_{T}(Hjj) p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENpT4ljj"
     ifAbs: False
     ifJES: True

    pT4ljj_2p5:
     bins: "|0|20|40|60|110|inf|"
     label: "p_{T}(Hjj) p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENpT4ljj_2p5"
     ifAbs: False
     ifJES: True

    mass4lj:
     bins: "|-11.0|110|180|220|300|400|600|3000|"
     label: "m_{Hj} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENmass4lj"
     ifAbs: False
     ifJES: True

    mass4lj_2p5:
     bins: "|-2.0|110|180|220|300|400|600|3000|"
     label: "m_{Hj} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENmass4lj_2p5"
     ifAbs: False
     ifJES: True

    mj1j2:
     bins: "|-1000|0|120|300|inf|"
     label: "m_{j1j2} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENmj1j2"
     ifAbs: False
     ifJES: True

    mj1j2_2p5:
     bins: "|-11|0|120|300|inf|"
     label: "m_{j1j2} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: "GeV"
     gen: "GENmj1j2_2p5"
     ifAbs: False
     ifJES: True

    dEtaj1j2:
     bins: "|-10000|0|0.7|1.6|3|inf|"
     label: "#Delta#eta_{j1j2} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: ""
     gen: "GENdEtaj1j2"
     ifAbs: False
     ifJES: True

    dEtaj1j2_2p5:
     bins: "|-10000|0|0.7|1.6|3|inf|"
     label: "#Delta#eta_{j1j2} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: ""
     gen: "GENdEtaj1j2_2p5"
     ifAbs: False
     ifJES: True

    #mass4ljj:
    # bins: "||"
    # label: ""
    # unit: ""
    # gen: "GENmass4ljj"


    dPhij1j2:
     bins: "|-10000|-TMath::Pi()|-TMath::Pi()/2|0|TMath::Pi()/2|TMath::Pi()|"
     label: "#Delta#phi_{j1j2} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: ""
     gen: "GENdPhij1j2"
     ifAbs: False
     ifJES: True

    dPhij1j2_2p5:
     bins: "|-10000|-TMath::Pi()|-TMath::Pi()/2|0|TMath::Pi()/2|TMath::Pi()|"
     label: "#Delta#phi_{j1j2} p_{T}_{j}>30 GeV |#eta_{j}|<4.7"
     unit: ""
     gen: "GENdPhij1j2_2p5"
     ifAbs: False
     ifJES: True
 
    D_0m:
     bins: "|0|0.4|0.5|0.6|0.7|0.8|0.9|1.0|"
     label: "D_{0-}^{dec}"
     unit: ""
     gen: "GEND_0m"
     ifAbs: False
     ifJES: False
 
    D_CP:
     bins: "|-0.75|-0.25|-0.1|0|0.1|0.25|0.75|"
     label: "D_{cp}^{dec}"
     unit: ""
     gen: "GEND_CP"
     ifAbs: False
     ifJES: False
 
    D_0hp:
     bins: "|0|0.35|0.4|0.45|0.55|0.65|0.75|1|"
     label: "D_{0+}^{dec}"
     unit: ""
     gen: "GEND_0hp"
     ifAbs: False
     ifJES: False
 
    D_int:
     bins: "|0|0.7|0.8|0.9|0.95|1|"
     label: "D_{int}^{dec}"
     unit: ""
     gen: "GEND_0int"
     ifAbs: False
     ifJES: False
 
    D_L1:
     bins: "|0|0.45|0.5|0.6|0.7|1|"
     label: "D_{#Lambda1}^{dec}"
     unit: ""
     gen: "GEND_L1"
     ifAbs: False
     ifJES: False
 
    D_L1Zg:
     bins: "|0|0.35|0.45|0.5|0.55|0.65|1.0|"
     label: "D_{#Lambda1}^{Z#gamma,dec}"
     unit: ""
     gen: "GEND_L1Zg"
     ifAbs: False
     ifJES: False

    TauC_Inc_0j_EnergyWgt:
     bins: "|-10000|15|20|30|50|80|inf|"
     label: "TCjmax"
     unit: "GeV"
     gen: "GEN_TauC_Inc_0j_EnergyWgt"
     ifAbs: False
     ifJES: False

    TauB_Inc_0j_pTWgt:
     bins: "|-10000|30|70|130|250|400|inf|"
     label: "TBjmax"
     unit: "GeV"
     gen: "GEN_TauB_Inc_0j_pTWgt"
     ifAbs: False
     ifJES: False


  2D_Observables:

      "massZ1 vs massZ2":
        bins: "|50|80| vs |10|30| / |50|80| vs |30|60| / |80|110| vs |10|25| / |80|110| vs |25|30|"
        label: ["m(Z_{1})", "m(Z_{2})"]
        unit: ["GeV", "GeV"]
        gen: "GENmassZ1 vs GENmassZ2"
        ifJES: "False vs False"

      "njets_pt30_eta2p5 vs pT4l":
        bins: '|0|1|2|3|20| vs |0|15|30|120|350| / |0|15|30|120|350| / |0|120|350| / |0|120|350|'
        label: ["N(jets) |#eta|<2.5", "p_{T}(H)"]
        unit: ["", "GeV"]
        gen: "GENnjets_pt30_eta2p5 vs GENpT4l"
        ifJES: "True vs False"

      "rapidity4l vs pT4l":
        bins: '|0.0|0.5| vs |0|40| / |0.0|0.5| vs |40|80| / |0.0|0.5| vs |80|150| / |0.0|0.5| vs |150|1300| / |0.5|1.0| vs |0|45| / |0.5|1.0| vs |45|120| / |0.5|1.0| vs |120|1300| / |1.0|2.5| vs |0|45| / |1.0|2.5| vs |45|120| / |1.0|2.5| vs |120|1300|'
        label: ["|y(H)|", "p_{T}(H)"]
        unit: ["", "GeV"]
        gen: "GENrapidity4l vs GENpT4l"
        ifJES: "False vs False"
