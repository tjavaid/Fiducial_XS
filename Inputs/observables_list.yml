  2D_Observables:

      "massZ1 vs massZ2":
        bins: "|40|85| vs |12|35| / |40|70| vs |35|65| / |70|120| vs |35|65| / |85|120| vs |30|35| / |85|120| vs |24|30| / |85|120| vs |12|24|"
        label: ["m(Z_{1})", "m(Z_{2})"]
        unit: ["GeV", "GeV"]
        gen: "GENmassZ1 vs GENmassZ2"
        ifJES: "False vs False"


##      "njets_pt30_eta2p5 vs pT4l":
##        bins: "|0|1| vs |0|15|30|inf| / |1|2| vs |0|60|80|120|inf| / |2|10| vs |0|100|170|250|inf|"
