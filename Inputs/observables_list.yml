      "njets_pt30_eta4p7 vs pT4l":
        bins: "|0|1| vs |0|15|30|inf| / |1|2| vs |0|60|80|120|inf| / |2|10| vs |0|100|170|250|inf|"
        label: ["N(jets) |#eta|<4.7", "p_{T}(H)"]
        unit: ["", "GeV"]
        gen: "GENnjets_pt30_eta4p7 vs GENpT4l"
        ifJES: "True vs False"

      "rapidity4l vs pT4l":
        bins: "|0.0|0.5| vs |0|40| / |0.0|0.5| vs |40|80| / |0.0|0.5| vs |80|150| / |0.0|0.5| vs |150|inf| / |0.5|1.0| vs |0|45| / |0.5|1.0| vs |45|120| / |0.5|1.0| vs |120|inf| / |1.0|2.5| vs |0|45| / |1.0|2.5| vs |45|120| / |1.0|2.5| vs |120|inf|"
        label: ["|y(H)|", "p_{T}(H)"]
        unit: ["", "GeV"]
        gen: "GENrapidity4l vs GENpT4l"
        ifJES: "False vs False"

      "pt_leadingjet_pt30_eta4p7 vs pTj2":
